<!DOCTYPE html>
<html>
	<head>
		<title>Popup - Example</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="../source/Popup.js"></script>
	</head>
	<body>
		
		<button id="popupOpener">open popup</button>
		
		<script>
			
			var newWindow = new Popup('Popup.html', {
				'width':500,
				'height':400,
				'x':'center',
				'y':'center'
			});
			
			newWindow.addEvent('success', function(response){
				alert('The user pressed on the success button in the popup');
			});
			
			newWindow.addEvent('failed', function(response){
				alert('The user pressed on the failed button in the popup');
			});
			
			document.getElementById('popupOpener').onclick = function(e){
				newWindow.open();
			};
		</script>
	</body>
</html>
