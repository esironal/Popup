<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="../Source/Popup-nolib.js"></script>
	</head>
	<body>
		
		
		<script>
			
			var aNewWindow = new Popup('nolib-popup.html', {
				width:300,
				height:150,
				x:'center',
				y:'center'
			});
			
			aNewWindow.addCallback(function(response){
				alert('niceeee that is a great response: ' + response );
			});
			
		</script>
		
		<button id="popupOpener" onclick="aNewWindow.open();">open popup</button>
	</body>
</html>
