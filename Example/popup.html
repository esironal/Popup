<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<script src="../Source/Popup.js"></script>
	</head>
	<body>
		<button id="success">Success</button>
		<button id="failed">Failed</button>
		
		<textarea id="textarea">A nice response is given by the popup window.
And it works on all browsers even when the popupwindow has gone crossdomain.</textarea>
		<script>
			
			document.getElementById('success').onclick = function(e){
				console.log('click');
				Popup.dispatchEvent('success', document.getElementById('textarea').value);
//				Popup.close();
			};

			document.getElementById('failed').onclick = function(e){
				console.log('click');
				Popup.dispatchEvent('failed', document.getElementById('textarea').value);
//				Popup.close();
			};
			
		</script>
	</body>
</html>
